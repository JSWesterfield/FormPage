   <style>
       .section {
           margin:10px;
           width:40%;
           background-color:#eee;
           float:left;
           padding:5px;
           border: solid black 2px;
       }
   </style>
</head>
<body>
   <div class="section">
       <h2>Billing Address</h2>
       <div>
           <!-- Form code goes here-->
        <p>Name:</p>
        <input class="input" id="name1" type="text" name="" placeholder="Enter Your Name" autofocus="" />
        <br>
        <p>Address:</p>
        <input class="input" id="address1" type="text" name="" placeholder="Enter Your Address" />
        <br>
        <p>City: </p>
        <input class="input" id="city1" type="text" name="" placeholder="Enter Your City" />
        <br>
        <p>State</p>
        <input class="input" id="state1" type="text" name="" pattern="[A-Za-z]" placeholder="Enter Your State" />
        <br>
        <p>Zipcode:</p>
        <input class="input" id="zipcode1" type="text" name="" placeholder="Enter Your Zipcode" maxlength="5" onkeypress='validate(event)' />
        <br><br><br><br>
       </div>
   </div>

   <div class="section">
       <h2>Shipping Address</h2>
       <div>
           <!-- Form code goes here-->
            <p>Name:</p>
        <input class="input" id="name2" type="text" name="" placeholder="Enter Your Name" />
        <br>
        <p>Address:</p>
        <input class="input" id="address2" type="text" name="" placeholder="Enter Your Address" />
        <br>
        <p>City: </p>
        <input class="input" id="city2" type="text" name="" placeholder="Enter Your City" />
        <br>
        <p>State</p>
        <input class="input" id="state2" type="text" name="" pattern="[A-Za-z]"placeholder="Enter Your State" />
        <br>
        <p>Zipcode:</p>
        <input class="input" id="zipcode2" type="text" name="" placeholder="Enter Your Zipcode" maxlength="5" onkeypress='validate(event)' />
        <br>
        <p>
          <input type="button" value="Submit"> 
          <input id="clearButton" type="button" value="Clear All">
        </p>
       </div>
   </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>


<script type="text/javascript">
$(document).ready(function() {
  console.log('Enter data now.'); //console.logs for verification
    $('#clearButton').on('click', function() {
    $('.input').val(" ");
      console.log("Form all clear, Sir!");  
    });
});

 
//zipcode: 'numerical only' restriction
  function validate(evt) {
  var theEvent = evt || window.event;
  var key = theEvent.keyCode || theEvent.which;
  key = String.fromCharCode( key );
  var regex = /[0-9]|\./;
  if( !regex.test(key) ) {
    theEvent.returnValue = false;
    if(theEvent.preventDefault) theEvent.preventDefault();
  }
}
</script>

</body>
