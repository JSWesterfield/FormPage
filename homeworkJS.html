   <style>
       .section {

<body>
   <div class="section">
       <h2>Billing Address</h2>
       <div>
           <!-- Form code goes here-->
        <p>Name:</p>
        <input class="" id="name1" type="text" name="" placeholder="Enter Your Name" autofocus="" />
        <br>
        <p>Address:</p>
        <input  id="address1" type="text" name="" placeholder="Enter Your Address" />
        <br>
        <p>City: </p>
        <input  id="city1" type="text" name="" placeholder="Enter Your City" />
        <br>
        <p>State</p>
        <input  id="state1" type="text" name="" pattern="[A-Za-z]" placeholder="Enter Your State" />
        <br>
        <p>Zipcode:</p>
        <input  id="zipcode1" type="text" name="" placeholder="Enter Your Zipcode" maxlength="5" onkeypress='validate(event)' />
        <br><br><br><br>
       </div>
   </div>

   <div class="section">
       <h2>Shipping Address</h2>
       <div>
           <!-- Form code goes here-->
            <p>Name:</p>
        <input class="name2" type="text" name="" placeholder="Enter Your Name" />
        <br>
        <p>Address:</p>
        <input class="address2" type="text" name="" placeholder="Enter Your Address" />
        <br>
        <p>City: </p>
        <input class="city2" type="text" name="" placeholder="Enter Your City" />
        <br>
        <p>State</p>
        <input class="state2" type="text" name="" pattern="[A-Za-z]"placeholder="Enter Your State" />
        <br>
        <p>Zipcode:</p>
        <input class="zipcode2" type="text" name="" placeholder="Enter Your Zipcode" maxlength="5" onkeypress='validate(event)' />
        <br>
        <p>
          <input type="button" value="Submit"> 
          <input id="clearButton" type="button" value="Clear All">
        </p>
       </div>
   </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>


<script type="text/javascript">
  $(document).ready(function() {
    console.log("jquery is ready to go!");
    $("#button").on("click", clearInput);
  });

var readUserInput = function() {
  var name1 = $(".name1").val();
  //reads what is in 1st box set to a variable called name
  var address1 = $(".address1").val();
   //reads what is in 2nd box set to a variable called address
  var city1 = $(".city1").val();
   //reads what is in 3rd box set to a variable called city
  var state1 = $(".state1").val();
   //reads what is in 4th box set to a variable called state
  var zipcode1 = $(".zipcode1").val();
   //reads what is in 5th box set to a variable called zipcode
   var name2 = $(".name2").val();
  //reads what is in 1st box set to a variable called name
  var address2 = $(".address2").val();
   //reads what is in 2nd box set to a variable called address
  var city2 = $(".city2").val();
   //reads what is in 3rd box set to a variable called city
  var state2 = $(".state2").val();
   //reads what is in 4th box set to a variable called state
  var zipcode2 = $(".zipcode2").val();
   //reads what is in 5th box set to a variable called zipcode
  var completeData = name1 + name2;
  return completeData;
}

var clearInput =  function() {
  var completeData = readUserInput();
  $("#clearButton").val(" ");

}

//zipcode: 'numerical only' restriction
  function validate(evt) {
  var theEvent = evt || window.event;
  var key = theEvent.keyCode || theEvent.which;
  key = String.fromCharCode( key );
  var regex = /[0-9]|\./;
  if( !regex.test(key) ) {
    theEvent.returnValue = false;
    if(theEvent.preventDefault) theEvent.preventDefault();
  }
}
</script>
